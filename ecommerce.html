<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>E-Shopping</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="ecommerce.css">
</head>
<body>
<header>
<div class="eshopping">E-Shopping</div>
<div class="bag"><i class='bx bx-shopping-bag'></i></div>

<div class="cart">
		<h2 class="cart-title">Your Cart</h2>

		<div class="cart-content">


			
		</div>
		<div class="total">
			<div class="total-title">Total</div>
			<div class="total-price">$0</div>
		</div>

		<button type="button" class="btn-buy">Buy Now</button>

		<i class='bx bx-x' id="close-cart"></i>
</div>			
</header>

<div class="title">
<h1>Find Out Whats Right For You</h1>
</div>

<div class="container">

	<div class="product">
		<img src="backpack.jpg" alt="" class="product-img">
		<h2 class="product-title">backpack</h2>
		<span class="price"><h3>$25</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="tshirt.jpg" alt="" class="product-img">
		<h2 class="product-title">t-shirt</h2>
		<span class="price"><h3>$15</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="camera.jpg" alt="" class="product-img">
		<h2 class="product-title">camera</h2>
		<span class="price"><h3>$500</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="glasses.jpg" alt="" class="product-img">
		<h2 class="product-title">glasses</h2>
		<span class="price"><h3>$15</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="smartwatch.jpg" alt="" class="product-img">
		<h2 class="product-title">smartwatch</h2>
		<span class="price"><h3>$300</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="tablet.jpg" alt="" class="product-img">
		<h2 class="product-title">tablet</h2>
		<span class="price"><h3>$400</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="sneakers.jpg" alt="" class="product-img">
		<h2 class="product-title">sneakers</h2>
		<span class="price"><h3>$100</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="smartphone.jpg" alt="" class="product-img">
		<h2 class="product-title">smartphone</h2>
		<span class="price"><h3>$600</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>

	<div class="product">
		<img src="headphones.jpg" alt="" class="product-img">
		<h2 class="product-title">headphones</h2>
		<span class="price"><h3>$80</h3></span>
		<i class='bx bxs-shopping-bag add-cart'></i>
	</div>



</div>

<script src ="ecommerce.js"></script>

</body>
</html>
